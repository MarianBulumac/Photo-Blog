<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" type="text/css" href="style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
  />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scroll.js"></script>

  <body onload="draw();">
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <a href="#">About</a>

      <a href="admin/admin.html">Admin</a>

      <a href="#contact">Contact</a>
    </div>

    <div id="main">
      <button class="openbtn" onclick="openNav()">☰</button>
    </div>
    <!-- Header -->
    <header
      id="top"
      class="w3-display-container w3-content w3-center"
      style="max-width: 1500px"
    >
      <img class="w3-image" src="A021.jpg" alt="Me" width="1500" height="600" />
      <div
        style="margin-top: 150px"
        class="w3-display-topmiddle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center"
      >
        <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">Marian Bulumac</h1>
        <h5 class="w3-hide-large" style="white-space: nowrap">
          Marian Bulumac
        </h5>
        <h3 class="w3-hide-medium w3-hide-small">AMATOR DE FOTOGRAFII</h3>
      </div>

      <!-- Navbar (placed at the bottom of the header image) -->
      <div
        class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small"
        style="bottom: -16px"
      >
        <a href="#" class="w3-bar-item w3-button">Home</a>
        <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
        <a href="#contact" class="w3-bar-item w3-button">Contact</a>
      </div>
    </header>

    <!-- Navbar on small screens -->
    <div
      class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium"
    >
      <div class="w3-bar w3-light-grey">
        <a href="#" class="w3-bar-item w3-button">Home</a>
        <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
        <a href="#contact" class="w3-bar-item w3-button">Contact</a>
      </div>
    </div>
    <!-- Page content -->
    <div
      class="w3-content w3-padding-large w3-margin-top w3-margin-bottom"
      id="portfolio"
    >
      <div id="showPhotos"></div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01" />

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
      </div>
      <br />
      <hr />
      <p class="w3-center"><a href="#top">Inapoi sus.</a></p>
      <!-- Contact -->
      <div id="contact" class="fcf-body">
        <div id="fcf-form">
          <h3 class="fcf-h3">Contact us</h3>

          <form
            id="fcf-form-id"
            class="fcf-form-class"
            method="post"
            action="contact-form-process.php"
          >
            <div class="fcf-form-group">
              <label for="Name" class="fcf-label">Your name</label>
              <div class="fcf-input-group">
                <input
                  type="text"
                  id="Name"
                  name="Name"
                  class="fcf-form-control"
                  required
                />
              </div>
            </div>

            <div class="fcf-form-group">
              <label for="Email" class="fcf-label">Your email address</label>
              <div class="fcf-input-group">
                <input
                  type="email"
                  id="Email"
                  name="Email"
                  class="fcf-form-control"
                  required
                />
              </div>
            </div>

            <div class="fcf-form-group">
              <label for="Message" class="fcf-label">Your message</label>
              <div class="fcf-input-group">
                <textarea
                  id="Message"
                  name="Message"
                  class="fcf-form-control"
                  rows="6"
                  maxlength="3000"
                  required
                ></textarea>
              </div>
            </div>

            <div class="fcf-form-group">
              <button
                type="submit"
                id="fcf-button"
                class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"
              >
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- End page content -->
    </div>

    <!-- /container -->
    <button class="btn btn-primary scroll-top" data-scroll="up" type="button">
      <i class="fa fa-chevron-up"></i>
    </button>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
